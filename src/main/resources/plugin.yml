name: nusmp-utilities
version: ${project.version}
main: com.jackburkhardt.plugins.NUSMP
api-version: 1.16
prefix: NUSMP
authors: [ JackBurkhardt ]
description: Utilities plugin for the Northwestern Survival Server.
website: https://jackburkhardt.com/
commands:
  noreload:
    permission: noreload.send
  meow:
    description: Meows.
  poggers:
    description: POGGERS!
  nusmp:
    description: General command for nusmp-utilities.
    permission-message: You don't have permission to do that.
  givestarterbook:
    description: Gives the starting book.
    usage: /givestarterbook <player (optional)>
    permission-message: You don't have permission to give a book to another player.
  lockserver:
    description: Lock server to non-admin players.

permissions:
  noreload.send:
    default: op
  nusmp.reload:
    default: op
  nusmp.givebookother:
    default: op
  nusmp.lockedbypass:
    default: op